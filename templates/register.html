{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
    <div class="neumorphic-card">
        <div class="neumorphic-card__header">Register</div>
        <form method="POST" action="{{ url_for('auth.register') }}" class="neumorphic-form">
            <div class="neumorphic-input-wrapper">
                <label for="neumorphic-username">Username</label>
                <input type="text" name="username" id="neumorphic-username" placeholder="Choose a username" required>
            </div>
            <div class="neumorphic-input-wrapper">
                <label for="neumorphic-email">Email</label>
                <input type="email" name="email" id="neumorphic-email" placeholder="Enter your email" required>
            </div>
            <div class="neumorphic-input-wrapper">
                <label for="neumorphic-password">Password</label>
                <input type="password" name="password" id="neumorphic-password" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn">Sign up</button>
        </form>
        <div class="neumorphic-card__footer">
            <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
